<section id="achievements" class="achievements">
  <div class="container">
    <h2>Achievements</h2>
    <div class="achievement-cards">
      @for (achievement of achievements; track achievement.title) {
        <div class="card">
          <h3>{{ achievement.title }}</h3>
          <p>{{ achievement.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
